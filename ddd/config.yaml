app:
  name: ddd-example
  version: 1.0.0
  env: development  # development, staging, production

server:
  port: "8080"
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s
  rate_limit:
    enabled: true
    rate: 100      # Requests per second
    burst: 200     # Burst capacity

database:
  type: mock       # mock, mysql
  host: localhost
  port: "3306"
  username: root
  password: ""
  database: ddd_example
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

log:
  level: debug     # debug, info, warn, error
  format: console  # console, json
  output: stdout   # stdout, file
  file_path: logs/app.log

cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allow_headers:
    - Origin
    - Content-Type
    - Accept
    - Authorization
    - X-Request-ID
  allow_credentials: true
  max_age: 86400
