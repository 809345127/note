version: '3.8'

services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ddd-example-app
    ports:
      - "8080:8080"
    environment:
      - DDD_APP_ENV=production
      - DDD_DATABASE_TYPE=mysql
      - DDD_DATABASE_HOST=mysql
      - DDD_DATABASE_PORT=3306
      - DDD_DATABASE_USERNAME=ddd_user
      - DDD_DATABASE_PASSWORD=ddd_password
      - DDD_DATABASE_DATABASE=ddd_example
      - DDD_LOG_LEVEL=info
      - DDD_LOG_FORMAT=json
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ddd-network

  # MySQL服务
  mysql:
    image: mysql:8.0
    container_name: ddd-example-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=ddd_example
      - MYSQL_USER=ddd_user
      - MYSQL_PASSWORD=ddd_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - ddd-network

  # Redis服务（可选，用于缓存）
  redis:
    image: redis:7-alpine
    container_name: ddd-example-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ddd-network

volumes:
  mysql_data:
  redis_data:

networks:
  ddd-network:
    driver: bridge
